name: E2E Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        host:
          - https://lt.desplega.ai
          - https://lt.us.desplega.ai
        auth:
          - enabled
          - disabled

    name: E2E (${{ matrix.host }} / auth=${{ matrix.auth }})

    # Prevent concurrent runs on the same host+subdomain to avoid conflicts
    # Jobs for different hosts can run in parallel
    concurrency:
      group: e2e-${{ matrix.host }}-test
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run E2E test (with auth)
        if: matrix.auth == 'enabled'
        run: node e2e.js --host=${{ matrix.host }} --subdomain=test --auth
        timeout-minutes: 2

      - name: Run E2E test (without auth)
        if: matrix.auth == 'disabled'
        run: node e2e.js --host=${{ matrix.host }} --subdomain=test
        timeout-minutes: 2
